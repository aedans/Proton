plugins {
    id 'java'
    id 'application'
    id 'com.github.sherter.google-java-format' version '0.8'
}

group 'io.github.proton'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.lanterna:lanterna:3.0.1'
    compile "io.vavr:vavr:0.9.3"
    compile "org.slf4j:slf4j-nop:1.7.9"
    compile 'org.pf4j:pf4j:3.2.0'
    implementation 'com.github.javaparser:javaparser-core:3.15.9'
    annotationProcessor 'org.pf4j:pf4j:3.2.0'
}

application {
    mainClassName = 'io.github.proton.Main'
}
