plugins {
    id 'java'
    id 'application'
}

group 'io.github.proton'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.lanterna:lanterna:3.0.1'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0-RC3'
}

application {
    mainClassName = 'io.github.proton.Main'
}
